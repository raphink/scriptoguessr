    <script type="application/ld+json">

      "@context": "https://schema.org",

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

        rel="stylesheet">
    <link href="styles/global.css" rel="stylesheet">

<body>
    <div class="game-container">
        <div class="verse-panel">
            <div id="verse-content" class="verse-content untouchable">
                <!-- Verse content will be inserted here -->
            </div>
        </div>

        <div class="navigation-panel" id="navigation-panel">
            <div class="hover-display" id="hover-display">
                <span class="reference-text"></span>
            </div>
            <div id="nav-container">
                <!-- SVG will be loaded here -->
            </div>
            <div class="reference-display" id="reference-display">
                <span id="back-10" class="sel-button">⏪</span>
                <span id="back-1" class="sel-button">◀️</span>
                <span class="reference-text"></span>
                <span id="fwd-1" class="sel-button">▶️</span>
                <span id="fwd-10" class="sel-button">⏩</span>
            </div>

            <div class="controls">
                <button id="submit-guess" style="display: none;">Make Guess</button>
                <button id="next-verse" style="display: none;">Next Verse</button>
            </div>

            <div class="score">Score: 0</div>

            <div id="game-over" class="modal">
                <h1>Game Over</h1>
                <p></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="scripts/bibleData.js"></script>

</body>
