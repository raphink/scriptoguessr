<!DOCTYPE html>
<html>
<head>
    <title>Bible Guessr</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="verse-panel">
            <div id="verse-content" class="verse-content">
                <!-- Verse content will be inserted here -->
            </div>
        </div>

        <div class="navigation-panel" id="navigation-panel">
            <div id="nav-container">
                <!-- SVG will be loaded here -->
            </div>
            <div class="reference-display" id="reference-display"></div>

            <div class="controls">
                <button id="submit-guess" style="display: none;">Make Guess</button>
                <button id="next-verse" style="display: none;">Next Verse</button>
            </div>
        </div>
    </div>

    <div class="score">Score: 0</div>
    <div class="total-score">Total: 0</div>

    <script src="bibleData.js"></script>
    <script src="scriptoguessr.js"></script>
</body>
</html>
